        .perspective-1000 { perspective: 1000px; }
        .transform-style-preserve-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        /* Prevents flashing highlight on tap in mobile browsers */
        * { -webkit-tap-highlight-color: transparent; }
        /* Disables pull-to-refresh and other default touch actions on the card */
        .touch-action-none { touch-action: none; }

        /* Dark mode transitions */
        .dark-transition { transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; }

        /* Button hover animations */
        .btn-bounce:hover { transform: scale(1.05); }
        .btn-bounce:active { transform: scale(0.95); }
        .btn-bounce { transition: transform 0.15s ease; }

        /* Card shadow animations */
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }
        .card-shadow:hover {
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15), 0 12px 20px -8px rgba(0, 0, 0, 0.1);
        }

        /* Circular progress */
        .circular-progress {
            transform: rotate(-90deg);
        }
        .circular-progress circle {
            transition: stroke-dashoffset 0.5s ease;
        }

        /* Undo toast animation */
        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideOut {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(100%); opacity: 0; }
        }
        .toast-enter { animation: slideIn 0.3s ease forwards; }
        .toast-exit { animation: slideOut 0.3s ease forwards; }

        /* Streak fire animation */
        @keyframes flicker {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .streak-fire { animation: flicker 1s ease-in-out infinite; }

        /* Badge pulse */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .badge-pulse { animation: pulse 2s ease-in-out infinite; }

                setShuffledCards(shuffle(cardsToStudy));
                setCurrentIndex(0);
                setIsFlipped(false);
            }, [totalPotentialCards]);

            const handleShuffle = () => {
                const cardsToStudy = shuffledCards;
                setShuffledCards(shuffle(cardsToStudy));
                setCurrentIndex(0);
                setIsFlipped(false);
            };

            const speakText = useCallback((text) => {
                if (!('speechSynthesis' in window)) {
                    console.warn("Speech synthesis not supported in this browser.");
                    return;
                }
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'es-ES';
                utterance.rate = 0.8;
                const spanishVoice = voices.find(v => v.lang === 'es-ES') || voices.find(v => v.lang.startsWith('es-'));
                if (spanishVoice) utterance.voice = spanishVoice;
                
                utterance.onerror = (event) => {
                    console.error('An error occurred during speech synthesis:', event);
                };
                
                window.speechSynthesis.speak(utterance);
            }, [voices]);

            const navigate = useCallback((direction) => {
                if (isAnimating || shuffledCards.length === 0) return;

                const changeCard = () => {
                    setCurrentIndex(i => {
                        if (direction === 'next') return (i + 1) % shuffledCards.length;
                        return (i - 1 + shuffledCards.length) % shuffledCards.length;
                    });
                };
                
                if (isFlipped) {
                    setIsAnimating(true);
                    setIsFlipped(false);
                    
                    setTimeout(() => {
                        changeCard();
                        setIsAnimating(false);
                    }, FLIP_ANIMATION_DURATION);
                } else {
                    changeCard();
                }
            }, [isFlipped, isAnimating, shuffledCards.length]);

            const handleNext = () => navigate('next');
            const handlePrevious = () => navigate('previous');

            const handleFlip = () => { if (shuffledCards.length > 0) setIsFlipped(f => !f); };
            const handleSpeakerClick = () => { if (shuffledCards[currentIndex]) speakText(shuffledCards[currentIndex].spanish); };
            
            // --- Undo handler ---
            const handleUndo = useCallback(() => {
                if (!undoState.card) return;

                const cardToRestore = undoState.card;

                // Clear timeout and hide toast
                if (undoState.timeout) clearTimeout(undoState.timeout);
                setUndoState({ show: false, card: null, timeout: null });

                // Remove from remembered cards
                setRememberedCards(prev => {
                    const newSet = new Set(prev);
                    newSet.delete(cardToRestore.spanish);
                    return newSet;
                });

                // Add back to shuffled cards
                setShuffledCards(prevCards => [...prevCards, cardToRestore]);

                // Decrement today's cards
                setStreakData(prev => ({
                    ...prev,
                    todayCards: Math.max(0, prev.todayCards - 1)
                }));
            }, [undoState]);

            const handleToggleRemembered = () => {
                const currentCard = shuffledCards[currentIndex];
                // Guard against clicks when there's no card or an animation is in progress
                if (!currentCard || isAnimating) return;

                const isAlreadyRemembered = rememberedCards.has(currentCard.spanish);

                // This function contains the logic to update the deck
                const performUpdate = () => {
                    setRememberedCards(prev => {
                        const newSet = new Set(prev);
                        if (isAlreadyRemembered) {
                            newSet.delete(currentCard.spanish);
                        } else {
                            newSet.add(currentCard.spanish);
                        }
                        return newSet;
                    });

                    // Only remove the card from the visible deck if it's being newly remembered
                    if (!isAlreadyRemembered) {
                        // Update streak data
                        setStreakData(prev => {
                            const today = getTodayStr();
                            const newTodayCards = prev.todayCards + 1;
                            let newStreak = prev.streak;

                            // If this is the first card today, increment streak
                            if (prev.lastDate !== today) {
                                newStreak = prev.streak + 1;
                            }

                            return {
                                streak: newStreak,
                                bestStreak: Math.max(prev.bestStreak, newStreak),
                                lastDate: today,
                                todayCards: newTodayCards
                            };
                        });

                        setShuffledCards(prevCards => {
                            const newCards = prevCards.filter(card => card.spanish !== currentCard.spanish);
                            setCurrentIndex(prevIndex => Math.min(prevIndex, newCards.length > 0 ? newCards.length - 1 : 0));
                            return newCards;
                        });

                        // Show undo toast
                        if (undoState.timeout) clearTimeout(undoState.timeout);
                        const timeout = setTimeout(() => {
                            setUndoState({ show: false, card: null, timeout: null });
                        }, 5000);
                        setUndoState({ show: true, card: currentCard, timeout });
                    }
                };

                // Check if we are remembering a card (not un-remembering) and if it's currently flipped
                if (isFlipped && !isAlreadyRemembered) {
                    // If so, start the flip-back animation first
                    setIsAnimating(true);
                    setIsFlipped(false);

                    // After the animation duration, perform the deck update
                    setTimeout(() => {
                        performUpdate();
                        setIsAnimating(false);
                    }, FLIP_ANIMATION_DURATION);
                } else {
                    // Otherwise (if card is not flipped or is being un-remembered), update immediately
                    // and ensure the next card starts on the front.
                    setIsFlipped(false);
                    performUpdate();
                }
            };

            const resetDeckProgress = () => {
                const cardsInCurrentCategories = totalPotentialCards.map(card => card.spanish);
                setRememberedCards(prev => {
                    const newSet = new Set(prev);
                    cardsInCurrentCategories.forEach(id => newSet.delete(id));
                    return newSet;
                });
                setShuffledCards(shuffle(totalPotentialCards));
                setCurrentIndex(0);
                setIsFlipped(false);
            };

            const handleSetToggle = (setName, forceState) => {
                setActiveSets(prev => {
                    const newActiveSets = { ...prev };
                    const isCurrentlyActive = !!prev[setName];
                    const shouldBeActive = typeof forceState === 'boolean' ? forceState : !isCurrentlyActive;
            
                    if (shouldBeActive) {
                        newActiveSets[setName] = true;
                    } else {
                        delete newActiveSets[setName];
                    }
                    return newActiveSets;
                });
            };
            
            const handlePointerDown = (e) => {
                if (shuffledCards.length === 0 || isAnimating) return;
                e.preventDefault(); 
                interactionRef.current = {
                    startX: e.clientX,
                    isSwiping: false,
                };
                e.target.setPointerCapture(e.pointerId);
            };

            const handlePointerMove = (e) => {
                if (interactionRef.current.startX === undefined) return;
                const distance = Math.abs(e.clientX - interactionRef.current.startX);
                if (distance > 10) {
                    interactionRef.current.isSwiping = true;
                }
            };

            const handlePointerUp = (e) => {
                if (interactionRef.current.startX === undefined) return;
                
                const { startX, isSwiping } = interactionRef.current;
                const endX = e.clientX;
                const distance = endX - startX;
                const minSwipeDistance = 50;

                if (isSwiping && Math.abs(distance) > minSwipeDistance) {
                    if (distance < 0) handleNext();
                    else handlePrevious();
                } else {
                    handleFlip();
                }

                interactionRef.current = {};
                e.target.releasePointerCapture(e.pointerId);
            };

            // --- Keyboard shortcuts ---
            useEffect(() => {
                const handleKeyDown = (e) => {
                    // Don't trigger if user is typing in an input
                    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

                    switch (e.key) {
                        case 'ArrowLeft':
                            e.preventDefault();
                            handlePrevious();
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            handleNext();
                            break;
                        case ' ': // Space bar
                            e.preventDefault();
                            handleFlip();
                            break;
                        case 'Enter':
                            e.preventDefault();
                            handleToggleRemembered();
                            break;
                        case 'z':
                            if ((e.ctrlKey || e.metaKey) && undoState.show) {
                                e.preventDefault();
                                handleUndo();
                            }
                            break;
                        case 'd':
                            if (e.ctrlKey || e.metaKey) {
                                e.preventDefault();
                                setDarkMode(d => !d);
                            }
                            break;
                    }
                };

                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [handleNext, handlePrevious, handleFlip, handleToggleRemembered, handleUndo, undoState.show]);

            const currentCard = shuffledCards[currentIndex];
            const rememberedCountInSet = useMemo(() => {
                const potentialIds = new Set(totalPotentialCards.map(c => c.spanish));
                let count = 0;
                for (const id of rememberedCards) {
                    if (potentialIds.has(id)) {
                        count++;
                    }
                }
                return count;
            }, [totalPotentialCards, rememberedCards]);
            
            const progress = totalPotentialCards.length > 0 ? (rememberedCountInSet / totalPotentialCards.length) * 100 : 0;
            const isRemembered = currentCard && rememberedCards.has(currentCard.spanish);

            // Stats for modal
            const stats = {
                todayCards: streakData.todayCards,
                totalMastered: rememberedCards.size,
                streak: streakData.streak,
                bestStreak: streakData.bestStreak
            };

            return (
                <div className={`min-h-screen p-4 flex flex-col dark-transition ${darkMode ? 'bg-gray-900' : 'bg-gradient-to-br from-blue-50 to-indigo-100'}`}>
                    <div className="max-w-md mx-auto w-full flex flex-col flex-grow">
                        {/* Header with dark mode toggle */}
                        <header className="mb-6">
                            <div className="flex items-center justify-between mb-2">
                                <div className="flex items-center gap-2">
                                    <BookIcon darkMode={darkMode} />
                                    <h1 className={`text-2xl sm:text-3xl font-bold ${darkMode ? 'text-gray-100' : 'text-gray-800'}`}>Spanish Flashcards</h1>
                                </div>
                                <button
                                    onClick={() => setDarkMode(d => !d)}
                                    className={`p-2 rounded-lg transition-colors btn-bounce ${darkMode ? 'bg-gray-800 text-yellow-400 hover:bg-gray-700' : 'bg-white text-gray-700 hover:bg-gray-100 shadow-sm border'}`}
                                    title={darkMode ? 'Switch to light mode (Ctrl+D)' : 'Switch to dark mode (Ctrl+D)'}
                                >
                                    {darkMode ? <SunIcon /> : <MoonIcon />}
                                </button>
                            </div>
                        </header>

                        {/* Progress and Stats Row */}
                        <div className="flex items-center justify-between mb-4">
                            <div className="flex items-center gap-3">
                                <CircularProgress progress={progress} darkMode={darkMode} />
                                <div>
                                    <div className={`text-sm font-medium ${darkMode ? 'text-gray-200' : 'text-gray-700'}`}>
                                        {rememberedCountInSet}/{totalPotentialCards.length} mastered
                                    </div>
                                    <div className={`text-xs ${darkMode ? 'text-gray-400' : 'text-gray-500'}`}>
                                        {streakData.todayCards} cards today
                                    </div>
                                </div>
                            </div>
                            <div className="flex items-center gap-2">
                                {/* Streak display */}
                                {streakData.streak > 0 && (
                                    <div className={`flex items-center gap-1 px-2 py-1 rounded-full ${darkMode ? 'bg-orange-900/30' : 'bg-orange-100'}`}>
                                        <FireIcon />
                                        <span className={`text-sm font-medium ${darkMode ? 'text-orange-300' : 'text-orange-700'}`}>{streakData.streak}</span>
                                    </div>
                                )}
                                {/* Stats button */}
                                <button
                                    onClick={() => setShowStats(true)}
                                    className={`p-2 rounded-lg transition-colors btn-bounce ${darkMode ? 'bg-gray-800 hover:bg-gray-700' : 'bg-white hover:bg-gray-50 shadow-sm border'}`}
                                    title="View statistics"
                                >
                                    <ChartIcon darkMode={darkMode} />
                                </button>
                            </div>
                        </div>

                        {/* Mode and Card Counter Row */}
                        <div className="flex justify-between items-center mb-6">
                            <button
                                onClick={() => setMode(m => m === 'spanish-to-english' ? 'english-to-spanish' : 'spanish-to-english')}
                                className={`px-3 py-2 rounded-lg shadow-sm border text-sm font-medium transition-colors btn-bounce ${darkMode ? 'bg-gray-800 border-gray-700 text-gray-200 hover:bg-gray-700' : 'bg-white text-gray-700 hover:bg-gray-50'}`}
                            >
                                {mode === 'spanish-to-english' ? 'ES → EN' : 'EN → ES'}
                            </button>
                            <div className={`text-sm font-medium ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>
                                {shuffledCards.length > 0 ? `Card ${currentIndex + 1} / ${shuffledCards.length}` : 'Deck Empty'}
                            </div>
                            <button
                                onClick={handleShuffle}
                                disabled={shuffledCards.length < 2}
                                className={`p-2 rounded-lg shadow-sm border transition-colors disabled:opacity-50 btn-bounce ${darkMode ? 'bg-gray-800 border-gray-700 hover:bg-gray-700' : 'bg-white hover:bg-gray-50'}`}
                            >
                                <ShuffleIcon darkMode={darkMode} />
                            </button>
                        </div>

                        {/* Flashcard */}
                        <div
                            className="relative w-full h-80 cursor-pointer perspective-1000 touch-action-none"
                            onPointerDown={handlePointerDown}
                            onPointerMove={handlePointerMove}
                            onPointerUp={handlePointerUp}
                        >
                            <Flashcard card={currentCard} isFlipped={isFlipped} mode={mode} darkMode={darkMode} />
                        </div>

                        {/* Deck Controls */}
                        <DeckControls
                            handlers={{ handlePrevious, resetDeckProgress, handleSpeakerClick, handleToggleRemembered, handleNext }}
                            state={{ deckSize: shuffledCards.length, totalPotentialCards: totalPotentialCards.length, isCardPresent: !!currentCard, isRemembered, isAnimating }}
                            darkMode={darkMode}
                        />

                        {/* Keyboard hints */}
                        <div className={`text-center text-xs mb-4 ${darkMode ? 'text-gray-500' : 'text-gray-400'}`}>
                            <span className={`inline-flex items-center gap-1 px-2 py-1 rounded ${darkMode ? 'bg-gray-800' : 'bg-gray-100'}`}>
                                ← → Navigate · Space Flip · Enter Mark Known
                            </span>
                        </div>

                        <div className="flex-grow"></div>

                        {/* Category Tabs */}
                        <CategoryTabs activeTab={activeTab} setActiveTab={setActiveTab} activeSets={activeSets} handleSetToggle={handleSetToggle} darkMode={darkMode} />
                    </div>

                    {/* Undo Toast */}
                    <UndoToast
                        show={undoState.show}
                        onUndo={handleUndo}
                        onDismiss={() => setUndoState({ show: false, card: null, timeout: null })}
                        darkMode={darkMode}
                        cardName={undoState.card?.spanish || ''}
                    />

                    {/* Stats Modal */}
                    <StatsModal
                        show={showStats}
                        onClose={() => setShowStats(false)}
                        stats={stats}
                        darkMode={darkMode}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SpanishFlashcards />);
    </script>
</body>
</html>
